<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/car.png" alt="">
        </div>
        <div class="form">
            <form action="#" method="POST">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro de veículos</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Voltar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome do proprietario</label>
                        <input id="nome" type="text" name="nome_pro" placeholder="Digite o nome do proprietario" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="tel">Telefone</label>
                        <input id="number" type="number" name="tel" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Cpf/Cnpj</label>
                        <input id="cpf_cnpj" type="number" name="number" placeholder="Digite cpf/cnpj" required>
                    </div>

                    <div class="input-box">
                        <label for="number">CEP</label>
                        <input id="cep" type="text" name="cep" placeholder="Digite o seu cep" required>
                    </div>


                    <div class="input-box">
                        <label for="estado">Estado</label>
                        <input id="estado" type="text" name="estado" placeholder="Digite o seu estado" required>
                    </div>

                    <div class="input-box">
                        <label for="cidade">Cidade</label>
                        <input id="cidade" type="text" name="Cidade" placeholder="Digite a sua cidade" required>
                    </div>

                    <div class="input-box">
                        <label for="endereco">Endereço</label>
                        <input id="endereco" type="text" name="endereco" placeholder="Digite o seu Endereço" required>
                    </div>

                    <div class="input-box">
                        <label for="bairro">Bairro</label>
                        <input id="bairro" type="text" name="bairro" placeholder="Digite o seu bairro" required>
                    </div>

                </div>
                 <hr>
                <div class="info-input">
                    <div class="info-title">
                        <h6>Informações do veículos</h6>
                    </div>

                    <div class="info-group">
                        <div class="info-input">
                            <label for="tipo">tipo</label>
                            <input id="tipo" type="text" name="info">
                        </div>
                    
                        <div class="info-input">
                            <label for="marca">Marca</label>
                            <input id="marca" type="text" name="info">
                        </div>
                    
                        <div class="info-input">
                            <label for="modelo">Modelo</label>
                            <input id="modelo" type="text" name="info">
                        </div>
                
                        <div class="info-input">
                            <label for="cor">Cor</label>
                            <input id="cor" type="text" name="info">
                        </div>
                        
                        <div class="info-input">
                            <label for="chassi">chassi</label>
                            <input id="chassi" type="text" name="info">
                        </div>
                        
                        <div class="info-input">
                            <label for="none">Placa</label>
                            <input id="none" type="text" name="info">
                        </div>
                
                        <div class="info-input">
                            <label for="rastreador">Rastreador</label>
                            <input id="rastreador" type="text" name="info">
                        </div>
                
                        <div class="info-input">
                            <label for="codigo">Código</label>
                            <input id="codigo" type="number" name="info">
                        </div>

                        <div class="info-input">
                            <label for="data">Ano de fabricação</label>
                            <input id="data" type="date" name="info">
                            
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Cadastrar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
